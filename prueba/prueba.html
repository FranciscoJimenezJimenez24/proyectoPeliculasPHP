<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Se aplica un contenedor con display flex */
        .container {
            display: flex;
            align-items: center;
            /* Alinea verticalmente al centro */
        }

        button {
            margin-right: 20px;
            /* Espacio entre el bot√≥n y la tabla */
        }
    </style>
</head>

<body>
    <div class="container">
        <button>Hola</button>
        <table>
            <thead>
                <tr>
                    <th>Hola</th>
                    <th>Mundo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
